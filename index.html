<html>
  <head>
    <title>Bootstrap Adventure</title>
    <style>
      #map-grid {
        border-spacing: 0;
        border: 1px solid #333;
      }
      #map-grid tr td {
        height: 30px;
        width: 30px;
        border: 1px solid #333;
      }
      #map-grid tr td.wall {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="map-container"></div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="src/engine/map.js"></script>
    <script type="text/javascript">
      var testMap = new Map(10, 10);
      $("#map-container").append($("<table>", { id: "map-grid" }));
      for (var y = 0; y < testMap.height; y++) {
        $("#map-grid").append($("<tr>", { id: "map-row-" + y }));
        for (var x = 0; x < testMap.width; x++) {
          $("#map-row-" + y).append(
            $("<td>", { 
                id: "map-cell-" + y + "-" + x, 
                class: (testMap.isWall(x, y) ? "wall" : "")
              }
            )
          );
        }
      }
    </script>
  </body>
</html>
