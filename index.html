<html>
  <head>
    <title>Bootstrap Adventure</title>
    <style>
      #map-grid {
        border-spacing: 0;
        border: 1px solid #333;
      }
      #map-grid tr td {
        height: 30px;
        width: 30px;
        border: 1px solid #333;
        text-align: center;
      }
      #map-grid tr td.wall {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="map-container"></div>

    <button id="move-up">Up</button>
    <button id="move-down">Down</button>
    <button id="move-left">Left</button>
    <button id="move-right">Right</button>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.5/mousetrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="src/engine/player.js"></script>
    <script type="text/javascript" src="src/engine/map.js"></script>
    <script type="text/javascript">
      var testPlayer = new Player();
      var testMap = new Map(10, 10);
      testMap.addPlayer(testPlayer);
      testMap.drawMap("map-container");
      $("#move-up").click(function() { testMap.movePlayerUp() });
      $("#move-down").click(function() { testMap.movePlayerDown() });
      $("#move-left").click(function() { testMap.movePlayerLeft() });
      $("#move-right").click(function() { testMap.movePlayerRight() });

      Mousetrap.bind("up", function() { testMap.movePlayerUp() });
      Mousetrap.bind("down", function() { testMap.movePlayerDown() });
      Mousetrap.bind("left", function() { testMap.movePlayerLeft() });
      Mousetrap.bind("right", function() { testMap.movePlayerRight() });
    </script>
  </body>
</html>
