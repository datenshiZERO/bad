<html>
  <head>
    <title>Bootstrap Adventure</title>
    <style>
      #map-grid {
        border-spacing: 0;
        border: 1px solid #333;
      }
      #map-grid tr td {
        height: 30px;
        width: 30px;
        border: 1px solid #333;
        text-align: center;
      }
      #map-grid tr td.wall {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="map-container"></div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="src/engine/player.js"></script>
    <script type="text/javascript" src="src/engine/map.js"></script>
    <script type="text/javascript">
      var testPlayer = new Player();
      var testMap = new Map(10, 10);
      testMap.addPlayer(testPlayer);
      testMap.drawMap("map-container");
    </script>
  </body>
</html>
